<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta más corta en Puno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU-3cqehIsdNhSVx0pfefeOfoka9P9N7k&libraries=places"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ruta más corta en Puno</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="map" class="border"></div>
            </div>
            <div class="col-md-4">
                <h3>Seleccione los puntos:</h3>
                <form id="route-form">
                    <div class="mb-3">
                        <label for="start" class="form-label">Inicio:</label>
                        <select id="start" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="end" class="form-label">Destino:</label>
                        <select id="end" class="form-select"></select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calcular Ruta</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
